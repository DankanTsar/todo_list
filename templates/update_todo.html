{% extends 'base.html' %}

{% block title %}Update ToDo{% endblock %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.errors %}
                    <ul class=errors>
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </p>
        {% endfor %}
    <button type="submit" class="btn btn-primary">Обновить задачу</button>
  </form>
{% endblock %}
